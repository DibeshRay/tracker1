<!DOCTYPE html>
<html>
<head>
    <title>ERC-20 Token Transaction Tracker</title>
</head>
<body>
    <h1>ERC-20 Token Transaction Tracker</h1>
    <input type="text" id="addressInput" placeholder="Enter Ethereum Address">
    <button onclick="trackTransactions()">Track Transactions</button>

    <div id="transactionsContainer">
        <!-- Token transactions will be displayed here -->
    </div>

    <script>
        // Function to fetch token transactions from the API for the given address
        async function fetchTokenTransactions(address) {
            const apiKey = "8YUX8ETXVV5Y6YNWCN6TECQXSXAZTVRFPS"; // Replace with your actual API key
            const contractAddress = "0x9f8f72aa9304c8b593d555f12ef6589cc3a579a2"; // Replace with the ERC-20 contract address you want to track
            const apiUrl = `https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=${contractAddress}&address=${address}&page=1&offset=100&startblock=0&endblock=999999999&sort=asc&apikey=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Process the data and display token transactions
                displayTokenTransactions(data.result);
            } catch (error) {
                console.error("Error fetching token transactions:", error);
            }
        }

        // Function to display token transactions in the container
        function displayTokenTransactions(transactions) {
            const container = document.getElementById("transactionsContainer");

            // Clear the container first
            container.innerHTML = "";

            if (transactions.length === 0) {
                const noTransactionsMessage = document.createElement("p");
                noTransactionsMessage.textContent = "No ERC-20 token transactions found for this address.";
                container.appendChild(noTransactionsMessage);
            } else {
                // Loop through transactions and display them
                transactions.forEach(transaction => {
                    const transactionElement = document.createElement("div");
                    transactionElement.textContent = JSON.stringify(transaction);
                    container.appendChild(transactionElement);
                });
            }
        }

        // Function to track transactions for the input address
        function trackTransactions() {
            const addressInput = document.getElementById("addressInput");
            const address = addressInput.value.trim();

            if (address === "") {
                alert("Please enter a valid Ethereum address.");
                return;
            }

            fetchTokenTransactions(address);
        }
    </script>
</body>
</html>
